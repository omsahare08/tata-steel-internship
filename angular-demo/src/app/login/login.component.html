<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit">Sign In</button>

      <p class="switch-text">
        Donâ€™t have an account?
        <a routerLink="/signup">Sign up</a>
      </p>
    </form>
  </div>
</div>
